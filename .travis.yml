dist: trusty

jobs:
  include:
    - stage: build docker image
      install: travis_wait 60 mvn install
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - "travis_wait 90 sleep infinity &"
	- docker build -t $DOCKER_USERNAME/firedrake-complex firedrake-complex
        - docker push $DOCKER_USERNAME/firedrake-complex
